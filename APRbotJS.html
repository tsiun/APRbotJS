<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ROI & APR Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f4f6f8;
      color: #222;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.08);
      width: 100%;
      max-width: 400px;
    }
    h1 {
      text-align: center;
      font-size: 1.4rem;
      margin-bottom: 20px;
      color: #333;
    }
    label {
      font-size: 0.9rem;
      margin-bottom: 5px;
      display: block;
      color: #555;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      transition: border-color 0.2s;
    }
    input:focus {
      border-color: #4CAF50;
      outline: none;
    }
    .result {
      background: #f0f7f0;
      border: 1px solid #d5e8d4;
      padding: 15px;
      border-radius: 8px;
      font-size: 1rem;
      text-align: center;
      color: #2e7d32;
    }
    .note {
      font-size: 0.8rem;
      color: #777;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ROI & APR Calculator</h1>

    <label for="principal">Principal ($)</label>
    <input type="number" id="principal" placeholder="Example: 1000" step="0.01" min="0">

    <label for="yield">Yield ($)</label>
    <input type="number" id="yield" placeholder="Example: 50" step="0.01" min="0">

    <label for="days">Days</label>
    <input type="number" id="days" placeholder="Example: 30" min="1">

    <div class="result" id="result">
      Enter values above to see ROI & APR
    </div>
    <div class="note">APR is calculated without compounding</div>
  </div>

  <script>
    const principalInput = document.getElementById('principal');
    const yieldInput = document.getElementById('yield');
    const daysInput = document.getElementById('days');
    const resultDiv = document.getElementById('result');

    function updateResults() {
      const principal = parseFloat(principalInput.value);
      const yieldValue = parseFloat(yieldInput.value);
      const days = parseFloat(daysInput.value);

      if (isNaN(principal) || isNaN(yieldValue) || isNaN(days) || principal <= 0 || days <= 0) {
        resultDiv.innerHTML = 'Enter valid positive numbers to calculate.';
        return;
      }

      const roi = (yieldValue / principal) * 100;
      const apr = roi * (365 / days);

      resultDiv.innerHTML = `
        <strong>ROI:</strong> ${roi.toFixed(2)}%<br>
        <strong>APR:</strong> ${apr.toFixed(2)}%
      `;
    }

    [principalInput, yieldInput, daysInput].forEach(input => {
      input.addEventListener('input', updateResults);
    });
  </script>
</body>
</html>
