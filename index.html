<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ROI & APR Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>ROI & APR Calculator</h1>

    <label for="principal">Principal ($)</label>
    <input type="number" id="principal" placeholder="Example: 1000" step="0.01" min="0">

    <label for="yield">Yield ($)</label>
    <input type="number" id="yield" placeholder="Example: 50" step="0.01" min="0">

    <label for="days">Days</label>
    <input type="number" id="days" placeholder="Example: 30" min="1">

    <div class="result" id="result">
      Enter values above to see ROI & APR
    </div>
    <div class="note">APR is calculated without compounding</div>
  </div>

  <script src="index.js"></script>
</body>
</html>
